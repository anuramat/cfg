# vim: fdm=marker fdl=0

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# blank line between prompts
add_newline = true
# rearrange modules
format = ''' $all$status$line_break$character'''

[character]
success_symbol = ''
error_symbol = ''
vimcmd_symbol = ''

[status]
style = 'bold red'
format = '[$status:$common_meaning$signal_name]($style) '
disabled = false

[time]
disabled = false
format = "[$time]($style) "

# pure git {{{1

# [git_commit]
# tag_symbol = " tag "
#
# [git_status]
# ahead = ">"
# behind = "<"
# diverged = "<>"
# renamed = "r"
# deleted = "x"
#
# [git_branch]
# symbol = "git "


[git_branch]
format = "[$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡ "

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

